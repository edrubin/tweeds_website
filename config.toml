# Site Params
[params]
    home = "Home"
    dateFormat = "6 January 2006"
    #
    # You can use either an image or text as logo.
    # To use an image use 'logo' (logo itself) and 'logo_alt' (alternative text if image cannot displayed)
    # To use text as logo use 'logo_text'
    # logo = "images/logos/tweeds_tight_smaller.png"
    logo_text = "TWEEDS"
    logo_alt = "TWEEDS"

    # Banner Section
    [params.banner]
        enable  = true
        bgImage = "images/slider.jpg"
        heading = "The workshop in environmental <br> economics and data science"
        description = "Join us in Portland, Oregon on March 29 and 30 (2019) for an intimate workshop focused on the methodological frontiers of environmental economics and data science."
        btn     = true
        btnText = "Register"
        btnURL  = "https://edrubin.typeform.com/to/YvQE7p"
        [[params.banner.flipText]]
            title   = "air quality"
        [[params.banner.flipText]]
            title   = "machine learning"
        [[params.banner.flipText]]
            title   = "inequality"
        [[params.banner.flipText]]
            title   = "remote sensing"
        [[params.banner.flipText]]
            title   = "visualization"
        [[params.banner.flipText]]
            title   = "reproducibility"
        [[params.banner.flipText]]
            title   = "health"
        [[params.banner.flipText]]
            title   = "spatial data analysis"
        [[params.banner.flipText]]
            title   = "truth"

    # Homepage About Section
    [params.about]
        enable  = true
        title   = "when + where"
        content = "29â€“30 March 2019 <br> <br> The University of Oregon's White Stag Building <br> Portland, Oregon <br> <br> If an awesome, methods-first conference is not enough, how about a great neighborhood in a terrific city? <br> <br> <i>Note:</i> Registration ends 30 November 2018."
        image   = "images/portland/portland_white_stag.jpg"

    # Call to Action
    [params.cta]
        enable  = true
        title   = "care to join us?"
        content = "Registration ends 30 November 2018.<br>Questions? edwardr@uoregon.edu"
        btnText = "Register now"
        btnURL  = "https://edrubin.typeform.com/to/YvQE7p"

    # Portfolio Section On Homepage
    [params.portfolio]
        enable  = true
        title   = "speakers"
        subtitle= "Keynote and invited speakers currently on the agenda."

