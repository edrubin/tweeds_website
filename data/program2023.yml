  <p>We're stoked to see you in Portland, Oregon for TWEEDS this year! <br> Below you will find our planned schedule.</p>
  
  <p><b><u>Location:</b></u> All talks will be in the Billy Frank Jr. Room of the <a href="https://goo.gl/maps/8LYEL3MqeRdcvEuk6" target="_blank">Ecotrust Events Building at 721 NW 9th Avenue in Portland</a>.</p>

  <p>We will serve breakfast and lunch both days immediately outside the Billy Frank Jr. Room. There will also be a reception on Friday evening on the rooftop of the Ecotrust building.</p>

  <p><i>All times are Pacific.</i></p>

