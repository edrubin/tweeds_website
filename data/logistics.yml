  <p>We will meet in <b>Portland, Oregon</b> on <b>29–30 March 2019</b>.<br>UO's White Stag Block (the location) is located at <a href="https://goo.gl/maps/ZEtLpVVjjfE2" target="_blank">70 NW Couch Street</a>.</p> 

  <p>Applications closed <b>due 31 December 2018</b>.</p>

  <p>The workshop will provide <b>pastries and coffee</b> in the morning, <b>lunches</b> in the afternoon, and <b>more coffee</b> during breaks. On the first night, we will host a reception with drinks and food.</p>

