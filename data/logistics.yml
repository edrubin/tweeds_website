  <p><h4>Provisions</h4></p>
  <p>The workshop will provide <b>fruit and coffee</b> in the morning, <b>lunches</b> in the afternoon, and <b>more coffee</b> during breaks. On the first night, we will host a reception with <b>drinks and food</b>. Post-workshop: Hangout in Portland. We will probably have an informal hangout the night before TWEEDS too.</p>

